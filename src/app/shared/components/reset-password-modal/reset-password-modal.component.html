<div class="col-lg-12 pop-up">
    <div class="row">
        <h2 mat-dialog-title>{{description}}</h2>
    </div>
    <div [formGroup]="formResetPwd" (ngSubmit)="agregarSubmit()"  autocomplete="off" class="mat-container-update"> 
        <div class="row">
            <mat-form-field color="accent" appearance="fill">
                <mat-label>Digite su Email   <mat-icon>alternate_email</mat-icon></mat-label>
                <input matInput type="email" class="form-control"  formControlName="email"  required>
                <mat-error *ngIf="formResetPwd.get('email').errors?.required"> Campo Requerido</mat-error>
                <mat-error *ngIf="formResetPwd.get('email').errors?.email"> Formato Incorrecto</mat-error>
            </mat-form-field>
        </div>
        <div class="row center-xs center-sm center-md center-lg">
            <div class="col-lg-3">
                <button mat-button mat-dialog-close (click)="cerrar()">Cerrar</button>
            </div>
            <div class="col-lg-3">
                <button mat-button cdkFocusInitial type="submit" (click)="passwordReset()"  [disabled]="!formResetPwd.valid" >enviar</button>
            </div>
        </div>
    </div>
</div>
